<div class="container">
  <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to reserve your spot</div>
    <input name="email" required #username="ngModel" [(ngModel)]="credentials.username" placeholder="Username"
      type="text" />
    <em class="error" *ngIf="username.errors?.['required'] && username.touched">Username is required</em>
    <input name="password" required #password="ngModel" [(ngModel)]="credentials.password" placeholder="Password"
      type="password" />
    <em class="error" *ngIf="password.invalid && password.touched">Password is required</em>
    <div class="buttons">
      <button type="submit" [disabled]="signInForm.form.invalid" class="button cta">
        Sign In
      </button>
    </div>
    <div class="signInError" *ngIf="signInError">
      {{signInErrorMessage}}
    </div>
  </form>
</div>
